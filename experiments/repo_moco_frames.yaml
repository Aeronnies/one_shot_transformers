batch_size: 128
lr: 0.0001
epochs: 3000
loader_workers: 32
save_freq: 7500
moco_queue_size: 4096
log_freq: 50
save_optim: True


lr_schedule:
  type: ExponentialDecay
  rate: 0.995


dataset:
  type: "synced frames"
  #  cache: True
  root_dir: ${REPO_DIR}
  color_jitter: [0.33, 0.4, 0.4]
  rand_gray: 0.1
  rand_crop: [15, 15]
  rand_rotate: 5
  rand_translate: [10, 10]
  height: 240
  width: 320

model:
  type: "resnet"
