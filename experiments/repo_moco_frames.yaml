batch_size: 500
lr: 0.0001
epochs: 2000
loader_workers: 0
save_freq: 5000
moco_queue_size: 3000
log_freq: 50


dataset:
  type: "paired frames"
  cache: True
  root_dir: ${REPO_DIR}
  color_jitter: [0.33, 0.4, 0.4]
  rand_gray: 0.1
  rand_crop: [15, 15]
  rand_rotate: 15
  rand_translate: [10, 10]
  height: 240
  width: 320

model:
  type: "resnet"
