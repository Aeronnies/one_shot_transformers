batch_size: 20
lr: 0.0001
epochs: 2000
loader_workers: 0
kl_beta: 0.01

dataset:
  type: "agent teacher"
  agent_dir: ${EXPERT_DATA}/sawyer/*.pkl
  teacher_dir: ${EXPERT_DATA}/panda/*.pkl
  T_context: 2
  agent_context: 0
  T_pair: 30
  height: 135
  width: 180
  crop: [100, 0, 0, 0]
  rand_crop: [12, 16]
  color_jitter: [0.2, 0.3, 0.3]
  sample_sides: True
  state_spec: [ee_aa, gripper_qpos]

policy:
  adim: 8
  n_mixtures: 3
  latent_dim: 16
  goal_dim: 16

  goal_enc:
    in_dim: 64
    T_context: 2

  image_embedding:
    type: 'simple'
    added_convs: 0

  prior:
    in_dim: 89

  posterior:
    in_dim: 81
    rnn_dim: 64
    bidirectional: True

  action_lstm:
    in_dim: 105
    out_dim: 64
