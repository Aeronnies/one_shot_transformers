batch_size: 300
lr: 0.001
loader_workers: 32
img_log_freq: 1000
save_freq: 20000
epochs: 3000
temperature: 0.07

dataset:
  type: aux contrastive
  root_dir: ${REPO_BUF}
  replay_buf: 13
  crop: [100, 0, 0, 0]
  rand_crop: [24, 32]
  color_jitter: [0.3, 0.4, 0.4]

model:
  agent_latent: 8
  scene_latent: 32
