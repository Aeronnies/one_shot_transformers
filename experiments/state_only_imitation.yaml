batch_size: 64
lr: 0.0005
epochs: 2000
loader_workers: 0
kl_beta: 0.1
kl_anneal: [0.00001, 0, 15000]
log_freq: 50
save_path: new

lr_schedule:
  type: ExponentialDecay
  rate: 0.999

dataset:
  type: "states"
  center: True
  state_file: ${SA_FILE}

policy:
  ss_ramp: 2000
  adim: 8
  sdim: 9
  n_mixtures: 0
  latent_dim: 64
  n_layers: 2
