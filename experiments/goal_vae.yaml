batch_size: 50
lr: 0.0001
loader_workers: 8
kl_beta: 0.1
kl_anneal: [0.000001, 5000, 20000]
img_log_freq: 1000
save_freq: 20000
epochs: 3000
alpha_class: 5
alpha_pos: 1


dataset:
  type: goal image
  root_dir: ${REPO_BUF}
  replay_buf: 1
  easy_goal: False
  crop: [100, 0, 0, 0]
  # rand_crop: [10, 10]
  # color_jitter: [0.1, 0.15, 0.15]

model:
  arm_latent: 16
  scene_latent: 32
