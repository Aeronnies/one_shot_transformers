batch_size: 16
lr: 0.0001
loader_workers: 16
kl_beta: 0.1
kl_anneal: [0.00001, 0, 15000]
img_log_freq: 5000
save_freq: 15000


dataset:
  type: gen grip
  root_dir: ${SIM_FILE}
  rand_crop: [10, 10]
  color_jitter: [0.1, 0.15, 0.15]
  is_traj_arr: True

model:
  inflate: [512, 256]
  latent_dim: 256
