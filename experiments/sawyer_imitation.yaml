batch_size: 8
lr: 0.001
epochs: 2000
loader_workers: 4

dataset:
  type: "agent"
  root_dir: ${ROBOT_DIR}/sawyer_can
  height: 224
  width: 224
  depth: True
  T_context: 0
  T_pair: 20
  freq: 4

auxiliary:
  in_dim: 64
  out_dim: 7

embedding:
  type: 'vgg'
  depth: True

action_model:
  type: "base rnn"
  in_dim: 73
  n_layers: 1
  out_dim: 32

mdn:
  in_dim: 32
  out_dim: 8
