batch_size: 16
lr: 0.001
epochs: 400
loader_workers: 8

dataset:
  type: "agent"
  root_dir: ${ROBOT_DIR}/sawyer_can
  height: 224
  width: 224
  depth: True
  T_context: 0
  T_pair: 40
  freq: 4

embedding:
  type: 'resnet'
  depth: True

rnn:
  type: "base rnn"
  in_dim: 128
  out_dim: 64

mdn:
  in_dim: 64
  out_dim: 8
