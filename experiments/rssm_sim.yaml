batch_size: 12
lr: 0.001
loader_workers: 8
free_nats: 3
epochs: 3000
img_log_freq: 1000
kl_cycle: 20000
max_kl_cycle: 200000
kl_beta: 0.1
kl_anneal: [0.00001, 5000, 20000]
save_freq: 20000

dataset:
  type: "agent"
  rep_buffer: 13
  target_vid: True
  root_dir: ${REPO_BUF}_{}.pkl
  T_pair: 30
  width: 80
  height: 60
  crop: [120, 0, 0, 0]
  T_context: 0
  color_jitter: [0.2, 0.3, 0.3]
  #rand_crop: [5, 5]
  reduce_bits: True
  state_spec: ['robot-state']

rssm:
  latent_dim: 64
