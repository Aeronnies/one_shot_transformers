batch_size: 10
lr: 0.0001
loader_workers: 5
free_nats: 3
epochs: 1000
img_log_freq: 1000
kl_beta: 0.1
kl_anneal: [0, 0, 15000]


dataset:
  type: "agent"
  rep_buffer: 13
  target_vid: True
  root_dir: ${REPO_BUF}_{}.pkl
  T_pair: 30
  width: 80
  height: 60
  crop: [50, 0, 0, 0]
  T_context: 0
  color_jitter: [0.2, 0.3, 0.3]
  #rand_crop: [5, 5]
  state_spec: ['robot-state']

rssm:
  latent_dim: 64
